<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de M√≥dulos - RollerCoin Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .module {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ok {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .info {
      background: #e3f2fd;
      padding: 15px;
      border-left: 4px solid #2196F3;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üîç Teste de M√≥dulos</h1>
  
  <div class="info">
    <strong>Instru√ß√µes:</strong> Esta p√°gina verifica se todos os m√≥dulos JavaScript est√£o carregando corretamente.
    Todos devem mostrar ‚úÖ. Se algum mostrar ‚ùå, o arquivo correspondente est√° faltando ou tem erro.
  </div>
  
  <div id="results"></div>
  
  <!-- Carregar scripts na mesma ordem do index.html -->
  <script src="js/config.js"></script>
  <script src="data/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/calculations.js"></script>
  <script src="js/ui/tabs.js"></script>
  <script src="js/ui/guia.js"></script>
  <script src="js/ui/resumo.js"></script>
  <script src="js/ui/miners.js"></script>
  <script src="js/ui/buyAnalyzer.js"></script>
  <script src="js/ui/inventario.js"></script>
  <script src="js/ui/debug.js"></script>
  <script src="js/ui/racks.js"></script>
  
  <script>
    const modules = [
      { name: 'CONFIG', variable: 'CONFIG' },
      { name: 'State', variable: 'State' },
      { name: 'Utils', variable: 'Utils' },
      { name: 'API', variable: 'API' },
      { name: 'Calculations', variable: 'Calculations' },
      { name: 'UI_Tabs', variable: 'UI_Tabs' },
      { name: 'UI_Guia', variable: 'UI_Guia' },
      { name: 'UI_Resumo', variable: 'UI_Resumo' },
      { name: 'UI_Miners', variable: 'UI_Miners' },
      { name: 'UI_BuyAnalyzer', variable: 'UI_BuyAnalyzer' },
      { name: 'UI_Inventario', variable: 'UI_Inventario' },
      { name: 'UI_Debug', variable: 'UI_Debug' },
      { name: 'UI_Racks', variable: 'UI_Racks' }
    ];
    
    const resultsDiv = document.getElementById('results');
    let allOk = true;
    
    modules.forEach(module => {
      const div = document.createElement('div');
      div.className = 'module';
      
      const isLoaded = typeof window[module.variable] !== 'undefined';
      
      div.innerHTML = `
        <span><strong>${module.name}</strong> (${module.variable})</span>
        <span class="${isLoaded ? 'ok' : 'error'}">${isLoaded ? '‚úÖ Carregado' : '‚ùå ERRO'}</span>
      `;
      
      resultsDiv.appendChild(div);
      
      if (!isLoaded) {
        allOk = false;
        console.error(`‚ùå M√≥dulo n√£o carregado: ${module.name}`);
      }
    });
    
    // Resumo final
    const summary = document.createElement('div');
    summary.className = 'info';
    summary.style.marginTop = '30px';
    summary.style.background = allOk ? '#e8f5e8' : '#ffebee';
    summary.style.borderLeft = allOk ? '4px solid #4CAF50' : '4px solid #f44336';
    
    if (allOk) {
      summary.innerHTML = '<h3 style="margin-top: 0;">üéâ Todos os m√≥dulos carregados com sucesso!</h3><p>Voc√™ pode voltar para o <strong>index.html</strong> e usar o sistema normalmente.</p>';
    } else {
      summary.innerHTML = '<h3 style="margin-top: 0;">‚ö†Ô∏è Alguns m√≥dulos n√£o foram carregados</h3><p>Verifique o console (F12) para detalhes dos erros. Certifique-se que todos os arquivos existem nos locais corretos.</p>';
    }
    
    resultsDiv.appendChild(summary);
    
    console.log('=====================================');
    console.log('Teste de M√≥dulos Conclu√≠do');
    console.log('Resultado:', allOk ? '‚úÖ SUCESSO' : '‚ùå FALHA');
    console.log('=====================================');
  </script>
</body>
</html>
